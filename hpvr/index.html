<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/p5.min.js"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>

		<script language="javascript" type="text/javascript" src="../libraries/p5.sound.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="../libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>

	
		
		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

	    	<!--
		       The 'a-assets' container is used to load in any external artwork you may want to use as "textures" for your objects.
		       Ensure that this element has an ID of 'VRAssets'

		       Textures can be loaded by creating a new 'a-asset' tag inside of the 'a-assets' container.
		       When doing this you will need to make sure to give your textures a unique ID -
		       this will be used by p5 to create new objects.

		       Example:

		       <img id="ITEM_ID_GOES_HERE" src="images/gold_block.png">
			-->

			<a-assets id="VRAssets">

				<img id="stone" src="obj/ground.png" />
				<a-asset id="dead_obj" src="obj/dead.obj"></a-asset>
				<a-asset id="dead_mtl" src="obj/dead.mtl"></a-asset>
				<img id="sky" src="obj/sky.png">

	
			<!-- 	<audio id="patronus" src="patronus.mp3" preload="auto"></audio> -->

			</a-assets>
			<a-sky src="#sky"></a-sky>

	<!-- 		<a-entity sound="src: #patronus"></a-entity> -->

	<a-entity position="-.5 0.2 0" 
                  text="color: red; align: right; value: FIND AND CLICK ON PATRONUS TO MOVE; width: 5; ">
        </a-entity>

        <a-entity position="-1.5 0.2 3" geometry="primitive: plane; width: 5; height: auto" material="color: 	#aaaaaa"
                  text="color: 	#1a472a; align: right; value: WELCOME SLYTHERIN; width: 5; ">
        </a-entity>



	  </a-scene>

	</body>
</html>
